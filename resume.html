   <script>
      function downloadResume(event) {
         event.preventDefault();
         const link = document.createElement('a');
         link.href = event.target.href; // Use event.target.href to get the correct href attribute
         link.download = 'media/Prashanthi_Resume.pdf';
         link.click();
      }

      document.getElementById('downloadBtn1').addEventListener('click', downloadResume);
      document.getElementById('downloadBtn2').addEventListener('click', downloadResume);
      document.getElementById('downloadBtn3').addEventListener('click', downloadResume);
   </script>

   <script>
      // URL of the PDF file
      const pdfUrl = 'media/Prashanthi_Resume.pdf';

      // Asynchronously load the PDF
      pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
         // Get the first page
         pdf.getPage(1).then(page => {
            const canvas = document.getElementById('pdf-canvas');
            const context = canvas.getContext('2d');

            // Set the scale to improve clarity
            const scale = 2; // Increase the scale for better quality
            const viewport = page.getViewport({ scale: scale });

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            // Render PDF page into canvas context
            const renderContext = {
               canvasContext: context,
               viewport: viewport
            };
            page.render(renderContext);
         }).catch(error => {
            console.error('Error rendering page:', error);
         });
      }).catch(error => {
         console.error('Error loading PDF:', error);
      });
   </script>
